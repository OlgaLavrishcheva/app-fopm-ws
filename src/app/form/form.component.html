<div class="container py-5">

<div class="row">
  <div class="col-6">

    <h2>User registration</h2>
    <form>
      <div class="form-group">
        <label for="name">Имя: </label>
        <input id="name" type="text" class="form-control" name="name" required #name="ngModel"
               [(ngModel)]="model.name">

        <div class="alert alert-danger"
             *ngIf="name.invalid && (name.dirty || name.touched)"
        >Имя обязательно</div>
      </div>

      <div class="form-group">
        <label for="age">Возраст: </label>
        <input id="age" type="number" class="form-control" name="age" required #age="ngModel"
               [(ngModel)]="model.age">

        <div class="alert alert-danger"
             *ngIf="age.invalid && (age.dirty || age.touched)"
        >Возраст обязателен</div>
      </div>

      <div class="form-group">
        <label for="role">Роль: </label>
        <select name="role" id="role" class="form-control" required
                [(ngModel)]="model.role">

          <option *ngFor="let role of roles" [value]="role">{{role}}</option>
        </select>
      </div>

      <div class="form-group">
        <button class="btn btn-info">Отправить</button>
      </div>

    </form>

    <p>{{diagnostic}}</p>

  </div>
</div>

</div>
